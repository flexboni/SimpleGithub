// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
    // Build configuration
    buildToolsVersion = '27.0.1'
    minSdkVersion = 15
    compileSdkVersion = 27
    targetSdkVersion = 27

    // Gradle plugin
    androidPluginVersion = '3.0.0'

    // Library
    glideVersion = '4.1.1'
    gsonVersion = '2.7'
    okHttpVersion = '3.8.1'
    retrofitVersion = '2.3.0'

    // 코틀린 버전 지정
    kotlinVersion = '1.1.60'

    // Anko 라이브러리 버전
    ankoVersion = '0.10.2'

    // RxAndroid, RxJava 라이브러리 버전
    rxAndroidVersion = '2.0.1'
    rxJavaVersion = '2.1.3'

    // RxBinding 버전
    rxBindingVersion = '2.0.0'

    // 아키텍쳐 컴포넌트 버전
    archComponentVersion = '1.0.0'
    // 26.1.0 버전 이상의 서포트 라이브러리 사용해야 함.
    supportLibVersion = '27.0.1'
}